name: OMNIA Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (sparse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Checkout SOLO ci√≤ che serve ai test.
          # Questo evita i path lunghi in docs/assets/etc.
          sparse-checkout: |
            omnia
            tests
            tools
            examples
            schemas
            pyproject.toml
            setup.py
            setup.cfg
            requirements.txt
            requirements-dev.txt
            README.md
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: |
          pytest -q